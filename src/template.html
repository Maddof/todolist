<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo WebApp</title>
  </head>
  <body>
    <header>
      <img
        src="<%= require('./icons/check_logo.png') %> "
        alt="check logo"
        class="logo"
      />
      <h1>ToDo App</h1>
    </header>
    <main>
      <div class="left-panel">
        <h2>Home</h2>
        <ul class="tasks-filter">
          <li>
            All Tasks
            <span id="all-tasks-amount" class="tasks-amount-filter"></span>
          </li>
          <li>
            Today
            <span id="today-tasks-amount" class="tasks-amount-filter"></span>
          </li>
          <li>
            Next 7 days
            <span
              id="next7days-tasks-amount"
              class="tasks-amount-filter"
            ></span>
          </li>
          <li>
            Important
            <span
              id="important-tasks-amount"
              class="tasks-amount-filter"
            ></span>
          </li>
        </ul>
        <h2>Projects</h2>
        <ul class="projects"></ul>
        <button class="addproject-btn">Add a project</button>
        <div class="addproject-wrapper">
          <form class="addproject-form">
            <fieldset>
              <legend>Project name</legend>
              <input
                type="text"
                id="name"
                name="name"
                required
                autocomplete="off"
              />
              <input type="submit" class="addtask-form__submit" />
            </fieldset>
          </form>
        </div>
      </div>
      <div class="right-panel">
        <div class="container">
          <div>
            <button id="add-task-btn">Add a task +</button>
            <div class="task-form-wrapper">
              <form class="addtask-form">
                <fieldset>
                  <legend>Got some stuff to do</legend>
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required />
                  <label for="description">Description:</label>
                  <textarea
                    name="description"
                    id="description"
                    rows="5"
                  ></textarea>

                  <label for="date">Date:</label>

                  <input type="date" id="date" name="date" />

                  <label for="priority">Priority:</label>
                  <select name="priority" id="priority">
                    <option value="Important">Important</option>
                    <option value="Not important">Not important</option>
                  </select>
                  <label for="project-selection">Project:</label>
                  <select name="project" id="project-selection">
                    <option value="Default">Default</option>
                    <option value="Math exam">Math exam</option>
                  </select>
                  <p>Confirm:</p>
                  <input type="submit" class="addtask-form__submit" />
                </fieldset>
              </form>
            </div>
            <h2 class="currentview-title">My tasks</h2>
            <ul class="tasks"></ul>
          </div>
        </div>
      </div>
    </main>
    <dialog id="project-dialog">
      <button id="close-modal-btn">X</button>
      <h2 id="dialog-title">Title</h2>
      <div id="dialog-options">
        <button id="delete-project-btn">Delete</button>
        <button id="rename-project-btn">Rename</button>
      </div>
      <div id="rename-form">
        <label for="rename">Rename:</label>
        <input type="text" id="rename" name="rename" />
        <input type="submit" id="rename-submit" class="addtask-form__submit" />
      </div>
      <div id="dialog-messages"></div>
    </dialog>
  </body>
</html>
